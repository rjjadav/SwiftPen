<div class="header">
	<div class="col-md-12 header-section">
		<h1 class="text-center col-md-4 col-sm-6 col-sm-offset-2 col-md-offset-4 mt-10">
			<span class="brand">SwiftPen</span><br/>
			<span class="brand-tagline">From professional to personal</span>
		</h1>
		<div class="col-md-4 col-sm-4 hidden-xs hidden-sm " >
      <div class="col-md-4 form-group mt-35">
        <input placeholder="Search" type="text" ng-model="nav.search" ng-model-options="{debounce: 750}" ng-change="nav.triggerSearch(nav.search)" class="form-control"/>
        <span class="search-icon">
          <i class="fa fa-search"></i>
        </span>
      </div>

      <button class="btn btn-sign-in" ng-if="!loggedIn" ng-click="nav.signIn()">
        Sign In
      </button>
      <button class="btn btn-sign-up" ng-click="nav.signUp()" ng-if="!loggedIn">
				Sign Up
			</button>


			<div class="hidden-xs hidden-sm mt-25 dropdown col-md-8"  uib-dropdown>
				<a class="dropdown-toggle" href uib-dropdown-toggle>
					<img src="{{profilePic}}" class="brad-50-per img-thumbnail" ng-if="profilePic && loggedIn">
					<span class="img-thumbnail brad-50-per profile-pic" ng-if="!profilePic && loggedIn">
						{{name | limitTo: 1}}
					</span>
					<span class="inline-block mt-20" ng-if="!profilePic && loggedIn">
						<strong>{{name}}</strong>
					</span>
				</a>

				<ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
					<li><a href="#" ng-click="nav.logout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<nav class="navbar navbar-default navbar-static-top b-t-black" style="z-index: 0;">
		<div class="container">
			<ul class="nav navbar-nav hidden-xs hidden-sm">
				<li ui-sref-active="active"><a ui-sref="app.main_listing({category : 'all'})">Home</a></li>
				<li ng-repeat="category in nav.categories" ui-sref-active="active">
					<a ui-sref="app.main_listing({category : category.name})">{{category.name}}</a>
				</li>
			</ul>

			<ul class="nav navbar-nav hidden-xs hidden-sm pull-right">
				<li ui-sref-active="active"><a ui-sref="app.main_dashboard" ng-if="loggedIn && (role == 'admin' || role == 'subadmin')">Post Article</a></li>
				<li ui-sref-active="active"><a ui-sref="app.main_category" ng-if="loggedIn && (role == 'admin' || role == 'subadmin')">Category</a></li>
        <li ui-sref-active="active"><a ui-sref="app.main_manage-articles" ng-if="loggedIn && role == 'admin'">Manage Articles</a></li>
				<li ui-sref-active="active"><a ui-sref="app.main_saved-articles" ng-if="loggedIn">Saved Articles</a></li>
			</ul>

      <div class="col-sm-12 col-xs-12">
        <div class="col-sm-4 col-xs-4 ">
          <button ng-click="nav.openSidenav()" class="visible-sm visible-xs btn btn-default display-inline mt-15">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
          </button>
        </div>

        <div class="col-sm-6 col-xs-8 form-group visible-sm visible-xs pull-right display-inline mt-15">
          <input placeholder="Search" type="text" ng-model="sidebar.search" ng-model-options="{debounce: 750}" ng-change="sidebar.triggerSearch(sidebar.search)" class="form-control "/>
          <span class="search-icon">
          <i class="fa fa-search"></i>
        </span>
        </div>
      </div>



		</div>
	</nav>
</div>
