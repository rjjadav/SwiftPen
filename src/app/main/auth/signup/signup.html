<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Signup</h3>
</div>
<div class="modal-body">

	<p>Signup using Social media</p>

	<button class="btn btn-primary btn-block btn-facebook" ng-click="signup.facebookSignup()">
		Signup using Facebook
	</button>

	<button class="btn btn-block btn-gplus" ng-click="signup.gplusSignup()">
		Signup using Google
	</button>

	<!-- <button class="btn btn-primary btn-block btn-linkedIn">
		Signup using LinkedIn
	</button> -->

	<h3>Register Now :</h3>

	<div class="col-md-12">
		<div class="form-group">
			<label>Name</label>
			<input class="form-control" type="text" name="mobile" ng-model="signup.user.mobileNo">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" type="email" name="email" ng-model="signup.user.emailId"/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" name="password" ng-model="signup.user.password">
		</div>

		<button class="btn btn-success btn-block" ng-click="signup.siteSignup(signup.user)">
			Signup
		</button>
	</div>

	<div class="clearfix"></div>
</div>
