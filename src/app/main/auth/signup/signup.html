<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Signup</h3>
</div>
<div class="modal-body">
	<div class="col-md-12">
		<p>Signup using Social media</p>

		<button class="btn btn-block btn-social btn-facebook" ng-click="signup.facebookSignup()">
			<span class="social-icon">
				<i class="fa fa-facebook"></i>
			</span>
			Signin using Facebook
		</button>

		<button class="btn btn-block btn-social btn-gplus" ng-click="signup.gplusSignup()">
			<span class="social-icon">
				<i class="fa fa-google-plus"></i>
			</span>
			Signin using Google
		</button>
	</div>
	<div class="clearfix"></div>
	<div class="col-md-12">
		<span class="divider">
			<span>
			OR
			</span>
		</span>
	</div>

	<div class="col-md-12">
		<h3>Register Now :</h3>

		<div class="form-group">
			<label>Name</label>
			<input class="form-control" type="text" name="mobile" ng-model="signup.user.mobileNo">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" type="email" name="email" ng-model="signup.user.emailId"/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" name="password" ng-model="signup.user.password">
		</div>

		<button class="btn btn-success btn-block" ng-click="signup.siteSignup(signup.user)">
			Signup
		</button>
	</div>
	<div class="clearfix"></div>
</div>
