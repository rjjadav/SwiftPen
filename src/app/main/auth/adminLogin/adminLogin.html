<div class="container">
	<div class="col-md-12">
		<h4>
			Admin Login
		</h4>
		<div class="col-md-6 panel panel-default pv-30">
			<div class="form-group">
				<label>Email</label>
				<input type="text" name="username" class="form-control" ng-model="login.admin.username" />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" ng-model="login.admin.password"/>
			</div>
			<button class="btn btn-block btn-info" ng-click="login.adminLogin(login.admin)">
				Sign In
			</button>
		</div>
	</div>
</div>
