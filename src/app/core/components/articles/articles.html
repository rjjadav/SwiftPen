<div ng-if="articles.articlesList.length == 0" style="min-height: 500px;">
  <h3>No Articles Uploaded</h3>
</div>
<div class="col-md-4 col-sm-6 col-xs-12 text-center clearfix article-container" ng-repeat="i in articles.articlesList| orderBy: '-dateOfCreation' | filter:articles.searchedKeyword" ng-if="articles.articlesList.length > 0">
	<article article="i" class="category-wrapper" display="articles.display"></article>
</div>
