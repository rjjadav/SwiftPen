
	<div class="article-img-wrap">
		<img ng-src="{{article.imagePath + article.article.path}}"/>
		<!-- {{article.article.path}} -->
		<button class="btn-save text-danger" ng-click="article.saveArticle(article.article)">
			<i ng-class="article.article.saved ? 'fa fa-heart bounceIn' : 'fa fa-heart-o'"  class="animated" aria-hidden="true"></i>
		</button>	
	</div>

	<div class="article-category mt-20">
		<span class="cat-{{article.article.category}} font-white inline-block ph-10 brad-2">
			{{article.article.category}}
		</span>	
	</div>
	<h3 class="article-title">{{article.article.title}}</h3>
	<p class="article-content mv-20">
		{{article.article.content}}
	</p>
	<div class="separator"></div>
	<div class="post-meta-desc mt-20">
		<a href="#">
			{{article.article.dateOfCreation | date: 'MMMM dd, yyyy'}}
		</a>
	</div>
